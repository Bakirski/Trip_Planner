

services:
  backend:
    build:
      context: /Trip_Planner
      dockerfile: Dockerfile
    image: trip_planner
    ports:
      - "8080:8080"
    networks:
      - trip_network 
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=database;Port=5433;Database=trip_planner_db;Username=postgres;Password=Bakir123420
    depends_on:
      - database

  database:
    image: postgres:latest
    restart: always
    container_name: database
    environment:
      - POSTGRES_USER=postgres
      - PGUSER=postgres
      - POSTGRES_PASSWORD=Bakir123420
      - POSTGRES_DB=trip_planner_db
    ports:
      - "5433:5432"
    networks:
      - trip_network
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
    trip_network:
        driver: bridge    
volumes:
  postgres_data:
